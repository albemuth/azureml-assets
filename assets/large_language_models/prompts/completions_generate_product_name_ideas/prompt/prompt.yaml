$schema: https://azuremlschemas.azureedge.net/latest/prompt.schema.json

template: |
  Generate product name ideas for a yet to be launched wearable health device that will allow users to monitor their health and wellness in real-time using AI and share their health metrics with their friends and family. The generated product name ideas should reflect the product's key features, have an international appeal, and evoke positive emotions.

Seed words: fast, healthy, compact

Example product names:
1. WellnessVibe
2. HealthFlux
3. VitalTracker

Product names:
1.

# optional, only add this section when the prompts have been evaluated and get best result with the setting here
execution_settings:
  default:
    bestOf: 1
    frequencyPenalty: 0
    responseLength: 60
    presencePenalty: 0
    temperature: 0.8
    topP: 1
  text-davinci-003:
    model_id: text-davinci-003
    bestOf: 1
    frequencyPenalty: 0
    responseLength: 60
    presencePenalty: 0
    temperature: 0.8
    topP: 1

template_format: handlebars
